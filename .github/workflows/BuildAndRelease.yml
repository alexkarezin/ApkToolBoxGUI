      - name: Build with Maven
        run: |
          mvn clean package
          mkdir staging
          mkdir jpackage-temp && cp target/APKToolBoxGUI-${{env.VERSION}}.jar jpackage-temp
          jpackage --name APKToolBoxGUI --input jpackage-temp --main-jar APKToolBoxGUI-${{env.VERSION}}.jar --main-class edu.jiangxin.apktoolbox.main.MainFrame --verbose --dest staging/app --description "APKToolBoxGUI is a handy tool for programmer with user-friendly GUI." --copyright "jiangxinnju@163.com 2022" --icon src/main/resources/icon.jpg --linux-shortcut --vendor "Aloys and contributors" --app-version ${{env.VERSION}}
      - uses: actions/upload-artifact@v1
        with:
          name: APKToolBoxGUI-${{env.VERSION}}-linux
          path: staging
  build-macos:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
