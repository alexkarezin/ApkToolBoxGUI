          jpackage --name APKToolBoxGUI --input jpackage-temp --main-jar APKToolBoxGUI-${{env.VERSION}}.jar --main-class edu.jiangxin.apktoolbox.main.MainFrame --verbose --dest staging/app --description "APKToolBoxGUI is a handy tool for programmer with user-friendly GUI." --copyright "jiangxinnju@163.com 2022" --icon src/main/resources/icon.jpg --vendor "Aloys and contributors" --app-version ${{env.VERSION}}
      - uses: actions/upload-artifact@v1
        with:
          name: APKToolBoxGUI-${{env.VERSION}}-macos
          path: staging
