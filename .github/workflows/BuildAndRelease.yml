name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  VERSION: 1.0.0

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: |
          mvn clean package
          mkdir staging
          mkdir jpackage-temp && cp target/APKToolBoxGUI-${{env.VERSION}}.jar jpackage-temp
          jpackage --type msi --name APKToolBoxGUI --input jpackage-temp/ --main-jar APKToolBoxGUI-${{env.VERSION}}.jar --main-class edu.jiangxin.apktoolbox.main.MainFrame --verbose --dest staging/app --description "APKToolBoxGUI is a handy tool for programmer with user-friendly GUI." --copyright "jiangxinnju@163.com 2022" --icon src/main/resources/icon.jpg --vendor "Aloys and contributors" --win-shortcut --win-menu --app-version ${{env.VERSION}}
      - uses: actions/upload-artifact@v1
        with:
          name: APKToolBoxGUI-${{env.VERSION}}-windows
          path: staging
  build-linux:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
